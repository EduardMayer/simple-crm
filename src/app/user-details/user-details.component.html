
    <mat-card class="user-detail-header">
       
      <button mat-icon-button [matMenuTriggerFor]="userMenu" class="vertical-three-dots">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #userMenu="matMenu">
        <button mat-menu-item (click)="editUserDetail()">Edit</button>
        
      </mat-menu>
        <img src="/assets/img/profilpic.png" alt="profilpic" >
        <div class="user-details">
           <h2>{{user.firstName}} {{user.lastName}}</h2>
           {{user.email}}
        </div>
    </mat-card>
   <mat-card class="mt-32">
    <mat-card-header>
      <button mat-icon-button [matMenuTriggerFor]="addressMenu" class="vertical-three-dots">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #addressMenu="matMenu">
        <button mat-menu-item (click)="editMenu()">Edit</button>
        
      </mat-menu>
        <mat-card-title>Address</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        {{user.street}} <br>
        {{user.zipCode}} {{user.city}}
      </mat-card-content>
   </mat-card>
